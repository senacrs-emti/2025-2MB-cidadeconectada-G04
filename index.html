<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EcoMaps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>CityMaps – Navegação Sustentável</header>

<div id="controls" class="slide-up">
    <div class="input-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" class="icon">
        <input type="text" id="origem" placeholder="Origem">
    </div>

    <div class="input-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" class="icon">
        <input type="text" id="destino" placeholder="Destino">
    </div>

    <div class="input-icon">
        <img id="iconTransporte" src="https://cdn-icons-png.flaticon.com/512/296/296216.png" class="icon">
        <select id="transporte" onchange="atualizarIcone()">
            <option value="DRIVING">Carro</option>
            <option value="WALKING">Caminhando</option>
            <option value="BICYCLING">Bicicleta</option>
            <option value="TRANSIT">Transporte público</option>
        </select>
    </div>

    <button onclick="calcularRota()">Calcular</button>
</div>

<div id="infos" class="slide-up"></div>

<div id="map" class="fade-in"></div>

<script src="script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async></script>
</body>
</html>
